<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Pass Booking</title>
</head>
<body>
    <center>
        <h1>TELANGANA STATE ROAD TRANSPORT CORPORATION</h1>
    <H3>GENERAL BUS PASS</H3>
    <br>
    <br>
    <form action="./submit2.html" enctype="text/plain" autocomplete="off">
    <fieldset>
        <legend>Applicant Details</legend>
        <table >
            <tr>
                <td><label for="name">Name<sup style="color: red;">*</sup></label></td>
                <td><input type="text" name="name" id="name"></td>
                <td><label for="tel">Phone No<sup style="color: red;">*</sup></label></td>
                <td><input type="tel" id="tel" name="tel"></td>
                <td></td>
            </tr>
            <tr>
                <td><label for="dob">Date of birth<sup style="color: red;">*</sup></label></td>
                <td><input type="date" name="date" id="date"></td>
                <td><label for="email">Email Id<sup style="color: red;">*</sup></label></td>
                <td><input type="email" name="email" id="email"></td>
                <td></td>
            </tr>
            <tr>
                <td><label for="gender">Gender<sup style="color: red;">*</sup></label></td>
                <td><input type="radio" name="gender" name="male" id="male" value="male"><label for="male">Male</label>&nbsp;&nbsp;<input type="radio" name="gender" name="female" id="female" value="female"><label for="female">female</label></td>
                <td><label for="city">City</label></td>
                <td><select name="city" id="city">
                    <option value="select" selected disabled>Select</option>
                    <option value="hyderabad">hyderabad</option>
                </select></td>
                <td></td>
            </tr>
            <tr>
                <td><label for="fathername">Father Name<sup style="color: red;">*</sup></label></td>
                <td><input type="text" id="fathername" name="fathername"></td>
                <td><label for="pin">Pin Code<sup style="color: red;">*</sup></label></td>
                <td><input type="text" id="pin" name="pin" maxlength="6" minlength="6"></td>
                <td></td>
            </tr>
            <tr>
                <td><label for="aadhar">Aadhar No<sup style="color: red;">*</sup></label></td>
                <td><input type="text" name="aadhar" id="aadhar" maxlength="12" minlength="12" required></td>
                <td><label for="photo">Photo<sup style="color: red;">*</sup></label></td>
                <td><input type="file" name="photo" id="photo" value="photo"></td>
                <td></td>
            </tr>
        </table>
    </fieldset>
    <input type="submit">
    </form>
    </center>
    
</body>
</html>
