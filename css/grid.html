<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Learning Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="navbar">
        <label for="cont-1">Container-1</label>
        <label for="cont-2">Container-2</label>
    </div>
    <input type="radio" name="toggle" id="cont-1">
    <input type="radio" name="toggle" id="cont-2">
    <div class="container-1">
        <div class="item item-1">Div-1</div>
        <div class="item item-2">Div-2</div>
        <div class="item item-3">Div-3</div>
        <div class="item item-4">Div-4</div>
        <div class="item item-5">Div-5</div>
    </div>
    <div class="container-2">
        <div class="block block-1">Div-1</div>
        <div class="block block-2">Div-2</div>
        <div class="block block-3">Div-3</div>
        <div class="block block-4">Div-4</div>
        <div class="block block-5">Div-5</div>
        <div class="block block-6">Div-6</div>
    </div>
</body>
</html>
