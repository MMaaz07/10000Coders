<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jio Hotstar</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="/multimedia/videos/videoplayback.webm" type="video/webm">
        </video>
        <div class="face-card">
            <img src="/html/images/adobe express - file.png" alt="">
            <div class="face-card-text">
                <p style="color: rgb(3, 148, 196);"><b>Coming Soon</b></p>
                <p><b>2025 • A</b></p>
                <p><b>Gangster Drama • Action • Hooliganism</b></p>
            </div>
            <div class="face-card-button">
                Know More
            </div>
        </div>
    </div>
    <div class="navbar">
        <div class="logo">
            <img src="https://img.hotstar.com/image/upload/v1737554969/web-assets/prod/images/rebrand/logo.png" alt="Website Logo">
        </div>
        <div class="nav-item">
            <i class="bi bi-house-fill"></i>
            <span>Home</span>
        </div>
        <div class="nav-item">
            <i class="bi bi-search"></i>
            <span>Search</span>
        </div>
        <div class="nav-item">
            <i class="bi bi-tv"></i>
            <span>TV</span>
        </div>
        <div class="nav-item">
            <i class="bi bi-emoji-laughing"></i>
            <span>Movies</span>
        </div>
        <div class="nav-item">
            <i class="bi bi-bicycle"></i>
            <span>Sports</span>
        </div>
        <div class="nav-item">
            <i class="bi bi-camera-reels"></i>
            <span>Sparks</span>
        </div>
        <div class="nav-item">
            <i class="bi bi-columns-gap"></i>
            <span>Categories</span>
        </div>
        <div class="nav-item">
            <i class="bi bi-person-circle"></i>
            <span>My Space</span>
        </div>
</div>
</body>
</html>
